<ng-container *ngIf="filter && filter.id">
  <div class="a-input has-icon-right" [ngClass]="{'a-input--small optional': optional}">
    <label class="a-input__label" for="filter-{{filter.id}}">{{ filter.label }}</label>
    <aui-datepicker [formControl]="formControl" id="filter-{{filter.id}}" name="filter-{{filter.id}}" autocomplete="off" placeholder="dd/mm/jjjj"></aui-datepicker>
  </div>
</ng-container>
