<ng-container *ngIf="filter && filter.options && filter.id">
  <div class="a-input" [ngClass]="{'a-input--small optional': optional}">
    <label class="a-input__label" [for]="id">{{ filter.label }}</label>
    <div class="a-input__wrapper">
      <aui-search-filter [formControl]="formControl" [id]="id" name="filter-{{ filter.id }}"
                         [placeholder]="filter.placeholder" [choices]="filter.options"
                         [showAllByDefault]="true"></aui-search-filter>
    </div>
  </div>
</ng-container>
